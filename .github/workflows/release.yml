name: Build and Release

on:
  push:
    tags:
      - '*'
      - '!docker-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Extract version from CMakeLists.txt
        id: version
        run: |
          VERSION=$(grep 'project(saffron VERSION' saffron/CMakeLists.txt | sed 's/.*VERSION \([0-9.]*\).*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Saffron
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace/saffron \
            ghcr.io/${{ github.repository_owner }}/saffron-builder:latest \
            bash -c "
              set -e
              git config --global --add safe.directory /workspace
              git config --global --add safe.directory /workspace/saffron
              git config --global --add safe.directory /workspace/saffron/library/borealis
              mkdir -p build && cd build
              cmake .. -DCMAKE_TOOLCHAIN_FILE=/opt/devkitpro/cmake/Switch.cmake
              make -j\$(nproc)
              make saffron.nro
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: saffron-nro
          path: saffron/build/saffron.nro

    outputs:
      version: ${{ steps.version.outputs.version }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: saffron-nro

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: saffron.nro
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
